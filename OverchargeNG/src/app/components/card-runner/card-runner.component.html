<div class="container-fluid page">
    <div id="time_header" class="d-flex page__box p-3 mt-2">Card Runner</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data ">


			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

			<div class="progress">
				<div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width:  {{progress2}}"  aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
			</div>

			<div class="tp-wrapper">
				<div class="tp-box" (click)="toggleFlip()" [@flipState]="flip">
					<div class="tp-box__side tp-box__front">
						QUESTION
						<div class="cardText">
							{{question}}
						</div>
					</div>
					<div class="tp-box__side tp-box__back">
						ANSWER
						<div class="cardText">
							{{answer}}
						</div>
					</div>
				</div>
			</div>

			<button (click)="prevQuestion()" type="button" class="btn btn-info btn-lg">Previous Question</button> 
			<button (click)="nextQuestion()" type="button" class="btn btn-info btn-lg">Next Question</button>      
			<button (click)="markMastered()" type="button" class="btn btn-info btn-lg">Mark as Mastered</button>
			<div class="form-floating">
				<label for="floatingTextarea2">Your Answer</label>
				<textarea class="form-control" placeholder="Type your answer here" id="floatingTextarea2" style="height: 100px"></textarea>
			</div>

</div>
</div>
</div>
